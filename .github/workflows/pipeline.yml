name: Deployment pipeline

on:
  push:
    branches:
      - master
  pull_request:
      branches: [master]
      types: [opened, synchronize]

jobs:
  simple_deployment_pipeline:
    runs-on: ubuntu-20.04
    if: ${{ github.event_name == 'push' && !contains(join( toJson(github.event.commits.*.message)),'#skip') }}  
    steps:
      - uses: actions/checkout@v3
      - uses: actions/setup-node@v2
        with:
          node-version: '14'
      - name: npm install 
        run: npm install  
      - name: lint        
        run: npm run lint
      - name: build        
        run: npm run build
      #- name: test        
      #  run: npm test
      - uses: akhileshns/heroku-deploy@v3.12.12 # This is the action
        with:
          heroku_api_key: ${{secrets.HEROKU_API_KEY}}
          heroku_app_name: "fullstack11repo2liam" #Must be unique in Heroku
          heroku_email: "ziquan.li@helsinki.fi"
          #healthcheck: "https://fullstack11liam.herokuapp.com/health"
          #checkstring: "ok"
          #rollbackonhealthcheckfailed: true
  tag_release:
    needs: [simple_deployment_pipeline]
    runs-on: ubuntu-20.04
    if: ${{ github.event_name == 'push' }}
    steps:
      - uses: actions/checkout@v2
        with:
          fetch-depth: '0'      
      - name: Bump version and push tag
        uses: anothrNick/github-tag-action@1.36.0
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          DEFAULT_BUMP: patch
      - name: Build Success
        uses: rjstone/discord-webhook-notify@v1
        if: success()
        with: 
          severity: info
          color: '#00ff00'
          description: "to https://fullstack11repo2liam.herokuapp.com by LiamLi :)"
          text: A new version of Pokedex deployed
          webhookUrl: ${{ secrets.DISCORD_WEBHOOK }}
      - name: Build Failure
        uses: rjstone/discord-webhook-notify@v1.0.4
        if: ${{ failure() }}
        with:
          severity: error
          color: '#ff0000'
          description: commit
          details: "${{github.server_url}}/${{github.repository}}/commit/${{github.sha}} by LiamLi broke the build :("
          text: Build failed
          webhookUrl: ${{ secrets.DISCORD_WEBHOOK }}